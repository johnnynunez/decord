name: Build and Publish to PyPI

on:
  push:
    branches: [ master ]
    tags:
      - "v*"
  pull_request:
    branches: [ master ]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install cibuildwheel and dependencies
        run: |
          python -m pip install --upgrade pip pytest

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.2
        with:
          package-dir: python
        env:
          CIBW_ARCHS_MACOS: ${{ matrix.arch }}
          OMPL_BUILD_ARCH: ${{ matrix.arch }}
          CIBW_BUILD: ${{ matrix.pybuilds }}
          CIBW_SKIP: "cp*-manylinux_i686 cp*-musllinux* cp*-win32"
          CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET="15.0"
          CIBW_BEFORE_BUILD_LINUX: |
            yum install epel-release
            yum localinstall --nogpgcheck https://download1.rpmfusion.org/free/el/rpmfusion-free-release-7.noarch.rpm
            yum install ffmpeg ffmpeg-devel
            yum install -y epel-release
            yum install -y cmake make gcc gcc-c++ pkgconfig
            mkdir build
            cd build
            cmake3 .. -DUSE_CUDA=0 -DCMAKE_BUILD_TYPE=Release
            make
            cp libdecord.so ..
          CIBW_BEFORE_BUILD_MACOS: |
            brew install ffmpeg cmake
            mkdir build
            cd build
            cmake .. -DUSE_CUDA=0 -DCMAKE_BUILD_TYPE=Release
            make
            cp libdecord.dylib ..
          CIBW_BEFORE_BUILD_WINDOWS: |
            choco install ffmpeg cmake ninja -y
            mkdir build
            cd build
            cmake .. -G Ninja -DUSE_CUDA=0 -DCMAKE_BUILD_TYPE=Release
            ninja
            cp decord.dll ..
          CIBW_ENVIRONMENT: DMLC_LOG_STACK_TRACE=0
          CIBW_TEST_COMMAND: python -m pytest {project}/tests/python/unittests -v
          CIBW_TEST_REQUIRES: pytest numpy

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: wheelhouse

  publish:
    name: Publish to PyPI
    needs: build_wheels
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    environment:
      name: pypi
      url: https://pypi.org/p/decord
    permissions:
      id-token: write

    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: artifact
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1.12
        with:
          packages_dir: dist/
          skip_existing: true

  testpypi:
    name: Publish to TestPyPI
    needs: build_wheels
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    environment:
      name: testpypi
      url: https://test.pypi.org/p/decord
    permissions:
      id-token: write

    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: artifact
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1.12
        with:
          repository_url: https://test.pypi.org/legacy/
          packages_dir: dist/
          skip_existing: true
