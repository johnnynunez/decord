name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            make cmake ffmpeg \
            libavcodec-dev \
            libavfilter-dev \
            libavformat-dev \
            libavutil-dev \
            libswresample-dev \
            libavdevice-dev

      - name: Upgrade pip and install Python dependencies
        run: |
          pip3 install --upgrade pip setuptools wheel
          pip3 install numpy cython

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -DUSE_CUDA=0 \
            -DPYTHON_EXECUTABLE=$(which python3) \
            -DPYTHON_INCLUDE_DIR=$(python3 -c "from sysconfig import get_paths as gp; print(gp()['include'])") \
            -DPYTHON_LIBRARY=$(python3 -c "import sysconfig; print(sysconfig.get_config_var('LIBDIR'))")

      - name: Build C++ core
        run: |
          cd build
          make -j$(nproc)

      - name: Install decord Python bindings
        run: |
          cd python
          pip3 install .

      - name: Sanity test
        run: python3 -c "import decord; print(decord.__version__)"
